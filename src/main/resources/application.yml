spring:
  application:
    name: customer
  profiles:
    active: production
  datasource:
    url: ${customer.datasource.url}
    username: ${customer.datasource.username}
    password: ${customer.datasource.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: ${customer.datasource.database}
    hibernate:
      ddl-mode: ${customer.datasource.ddl-mode}
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    circuitbreaker:
      hystrix:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: 'info,health,refresh,metrics,mappings,hystrix.stream'

info:
  app:
    name: "Customer service"
    version: "0.0.1"
    profile: ${spring.profiles.active}
  serverInfo:
    port: ${server.port}

eureka:
  client: ${eureka-client}

feign:
  hystrix:
    enabled: true